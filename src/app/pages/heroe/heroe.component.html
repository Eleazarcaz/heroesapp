<h1>Heroé <small>Nombre del heróe</small></h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" [routerLink]="['/heroes']">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<form (ngSubmit)="guardar(f)" #f="ngForm">
  <!-- Firebase id -->
  <div class="form-group">
    <label for="">Firebase id</label>
    <input
      type="text"
      name="id"
      id=""
      [(ngModel)]="Heroe.id"
      class="form-control"
      placeholder="Firebase"
      aria-describedby="helpId"
      disabled="disabled"
    />
    <small id="helpId" class="text-muted">Este campo se autorellena</small>
  </div>

  <!-- Nombre -->
  <div class="form-group">
    <label for="">Nombre</label>
    <input
      type="text"
      name="nombre"
      id=""
      [(ngModel)]="Heroe.nombre"
      class="form-control"
      placeholder="Nombre"
      aria-describedby="helpId"
      required
    />
  </div>

  <!-- Poder -->
  <div class="form-group">
    <label for="">Poder</label>
    <input
      type="text"
      name="poder"
      id=""
      [(ngModel)]="Heroe.poder"
      class="form-control"
      placeholder=""
      aria-describedby="helpId"
      required
    />
  </div>

  <!-- Estado -->
  <div class="form-group">
    <button
      *ngIf="!Heroe.vivo"
      (click)="Heroe.vivo = true"
      type="button"
      class="btn btn-outline-success w-50"
    >
      <i class="fa fa-smile-wink"></i>
      Vivo
    </button>
    <button
      *ngIf="Heroe.vivo"
      (click)="Heroe.vivo = false"
      type="button"
      class="btn btn-outline-danger w-50"
    >
      <i class="fa fa-dizzy"></i>
      Muerto
    </button>
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-save    "></i>
      Guardar
    </button>
  </div>
</form>
